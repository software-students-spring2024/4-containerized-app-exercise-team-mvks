version: '3.8'
services:
  machine_learning_client:
    build:
      context: ./machine_learning_client
    volumes:
      - ./machine_learning_client:/machine_learning_client

  web_app:
    build:
      context: .
      dockerfile: web_app/Dockerfile
    ports:
      - "4000:10001" # Assuming Flask runs on port 10001
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
